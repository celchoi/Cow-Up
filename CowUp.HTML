<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body id="app">
    <div class="grid h-screen place-items-center bg-violet-200">
    
    <h1 v-if = "input" class="font-serif"> Your Name Is {{ fullName }}</h1>
    <form>
        <label for="fname" class="font-serif">First Name:</label><br>
        <input type="text" id="fname" name="fname" v-model = "firstName" @input="something"><br>
        <label for="lname" class="font-serif">Last name:</label><br>
        <input type="text" id="lname" name="lname" v-model = "lastName" @input="something">
    </form>

    <h1 class="font-serif">Your Counter is; {{ message
        }}</h1>
    <h2> {{ counter }} </h2>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded font-serif" @click = "increment()">Up</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded font-serif" @click = "decrement()">Down</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded font-serif" v-if = "counter !== 0 || picture || firstName !== '' || lastName !== ''" @click = "start()">Reset</button>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded font-serif" @click = "cow()">Cow</button>

    <img v-if="picture" src = "https://viterbi-web.usc.edu/~krupske/itp301/lab_04/img/cow2.jpeg" alt="cow"> 
    <script src="CowUpLogics.js"></script>
    </div>
</body>
</html>
